name: Python Test CI

on: [push]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: コードをダウンロード
        uses: actions/checkout@v4

      - name: Pythonを準備
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: テストを実行
        run: pytest test_calc.py || python3 -m pytest test_calc.py
