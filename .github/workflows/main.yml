name: Python Test CI

on: [push]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4  # GitHubからプログラムをコピーしてくる

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run test
        run: python calc.py  # プログラムを実行してチェック！
